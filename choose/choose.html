<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>냉장고 비우기 프로젝트</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet">

  <style>
    *{
      box-sizing: border-box;

      margin: 0;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <section id="main_ingredient">
      <h1 class="choose-title">주재료 먼저 선택하기</h1>
      <p>
        주재료를 한 가지 선택한 후, 다음 단계에서 나머지 재료들을 고를 수 있습니다.
      </p>
      <div class="choose-control">
        <input type="text" id="main_ingredient_input" class="form-control form-control-lg word" placeholder="재료 이름" />
        <button type="button" class="my-nav-btn btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#main_ingredient_pick_modal">다음</button>
      </div>
    </section>
    <section id="secondary_ingredient">
      <h1 class="choose-title">부재료 먼저 선택하기</h1>
      <p>
        부재료를 한 가지 선택한 후, 다음 단계에서 나머지 재료들을 고를 수 있습니다.
      </p>
      <div class="choose-control">
        <input type="text" id="secondary_ingredient_input" class="form-control form-control-lg word" placeholder="재료 이름" />
        <!-- TODO: 부재료 선택 모달과 재료 검색 기능 추가후 연결하기 -->
        <button type="button" class="my-nav-btn btn btn-primary btn-lg">다음</button>
      </div>
    </section>
  </main>

  <!-- 주재료 선택 모달 -->
  <div id="main_ingredient_pick_modal" class="modal" tabindex="-1" aria-labelledby="main_pick_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="main_pick_modal_label" class="modal-title fs-5">주재료 선택하기</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">이전으로</button>
          <button type="button" id="main_pick_modal_next" class="btn btn-primary" data-bs-target="#recipe_decide_with_main_modal" data-bs-toggle="modal" disabled>다음</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 레시피 결정 모달 -->
  <div id="recipe_decide_with_main_modal" class="modal fade" tabindex="-1" aria-labelledby="decide_with_main_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="decide_with_main_modal_label" class="modal-title fs-4"><strong>주재료</strong>로 <label class="btn btn-outline-primary btn-lg"></label>을(를) 고르셨습니다.</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 class="fs-5">그리고 <strong>부재료</strong>는<span>...</span></h2>
          <div id="recipe_blocks_wrap" class="d-grid gap-3 col-5 mx-auto"></div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-secondary disabled" role="button" aria-disabled="true">홈 화면으로</a>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">주재료/부재료 다시 선택하기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/choose.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
