<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>냉장고 비우기 프로젝트</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet">

  <style>
    *{
      box-sizing: border-box;

      margin: 0;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <section id="main_ingredient">
      <h1 class="choose-title">주재료 먼저 선택하기</h1>
      <p>
        주재료를 한 가지 선택한 후, 다음 단계에서 나머지 재료들을 고를 수 있습니다.
      </p>
      <div class="choose-control">
        <input type="text" class="form-control form-control-lg word" placeholder="재료 이름" />
        <button type="button" class="my-nav-btn btn btn-primary btn-lg">다음</button>
      </div>
    </section>
    <section id="secondary_ingredient">
      <h1 class="choose-title">부재료 먼저 선택하기</h1>
      <p>
        부재료를 한 가지 선택한 후, 다음 단계에서 나머지 재료들을 고를 수 있습니다.
      </p>
      <div class="choose-control">
        <input type="text" class="form-control form-control-lg word" placeholder="재료 이름" />
        <button type="button" class="my-nav-btn btn btn-primary btn-lg">다음</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
